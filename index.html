<html>
    <head>
        <script src="matter.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body id="body">
        <!-- ingredients here -->
        <div id="title">if奶茶 v1</div>
        <div id="choose_ingredient">请选择配料</div>
        <div id="teabase">
            <div id="teabase_title">茶底</div>
            <input
                class="ingredients_selector"
                id="teabase_milktea"
                type="radio"
                name="teabase"
                value="milktea"
                checked
            />
            <label for="teabase_milktea">传统奶茶</label>
            <input
                class="ingredients_selector"
                id="teabase_chocolatesmoothie"
                type="radio"
                name="teabase"
                value="chocolatesmoothie"
            />
            <label for="teabase_chocolatesmoothie">巧克力冰沙</label>
            <input
                class="ingredients_selector"
                id="teabase_lemonade"
                type="radio"
                name="teabase"
                value="lemonade"
            />
            <label for="teabase_lemonade">柠檬水</label>
        </div>

        <div id="addings">
            <div id="" addings_title>加料</div>
            <div>
                <input
                    class="ingredients_selector"
                    id="addings_milktop"
                    type="checkbox"
                    value="milktop"
                />奶盖
            </div>
            <div>
                <input
                    class="ingredients_selector"
                    id="addings_pearl"
                    type="checkbox"
                    value="pearl"
                />珍珠
            </div>
            <div>
                <input
                    class="ingredients_selector"
                    id="addings_westrice"
                    type="checkbox"
                    value="westrice"
                />西米
            </div>
        </div>

        <input id="button-start" value="选好了，下单！" type="submit" />
        <script src="app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
