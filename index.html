<html>
    <head>
        <title>赛博茶铺</title>
        <script src="matter.js" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./input_style.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta
            name="viewport"
            content="target-densitydpi=device-dpi,
        user-scalable=no"
        />
    </head>
    <body id="body">
        <div id="all">
            <div class="title_wrapper">
                <div id="title">赛博茶铺</div>
                <div id="version">v0.0.14</div>
            </div>
            <div id="container">
                <div id="left_part">
                    <div class="class_selector" id="class_selector_teabase">
                        <img src="./pics/teabase.svg" alt="" />
                        <p>奶茶</p>
                    </div>
                    <div class="class_selector" id="class_selector_addings">
                        <img src="./pics/addings.svg" alt="" />
                        <p>加料</p>
                    </div>
                    <div class="class_selector" id="class_selector_cupstyle">
                        <img src="./pics/cupstyle.svg" alt="" />
                        <p>LOGO</p>
                    </div>
                </div>

                <div id="right_part">
                    <div id="selectors">
                        <div id="teabase">
                            <!-- <div id="teabase_title">茶底</div> -->
                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_milktea"
                                    type="radio"
                                    name="teabase"
                                    value="milktea"
                                    checked="true"
                                />
                                <img
                                    src="./pics/milktea.jpeg"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_milktea">传统奶茶</label>
                            </p>
                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_pearlmilktea"
                                    type="radio"
                                    name="teabase"
                                    value="pearlmilktea"
                                />
                                <img
                                    src="./pics/pearlmilktea.jpeg"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_pearlmilktea"
                                    >珍珠奶茶</label
                                >
                            </p>
                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_chocolatesmoothie"
                                    type="radio"
                                    name="teabase"
                                    value="chocolatesmoothie"
                                />
                                <img
                                    src="./pics/chocolate_smoothie.jpeg"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_chocolatesmoothie"
                                    >巧克力冰沙</label
                                >
                            </p>
                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_lemonade"
                                    type="radio"
                                    name="teabase"
                                    value="lemonade"
                                />
                                <img
                                    src="./pics/lemonade.webp"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_lemonade">柠檬水</label>
                            </p>
                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_passionfruitdoublebang"
                                    type="radio"
                                    name="teabase"
                                    value="passionfruitdoublebang"
                                />
                                <img
                                    src="./pics/passionfruitdoublebang.jpeg"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_passionfruitdoublebang"
                                    >百香果双响炮</label
                                >
                            </p>

                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_baixiangmang"
                                    type="radio"
                                    name="teabase"
                                    value="baixiangmang"
                                />
                                <img
                                    src="./pics/baixiangmang.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_baixiangmang"
                                    >清爽百香芒</label
                                >
                            </p>

                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_redgrapefruit"
                                    type="radio"
                                    name="teabase"
                                    value="redgrapefruit"
                                />
                                <img
                                    src="./pics/redgrapefruit.jpeg"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_redgrapefruit"
                                    >多肉红柚</label
                                >
                            </p>

                            <p class="teabase_selector_wrapper">
                                <input
                                    class="teabase_selector dot"
                                    id="teabase_xiangningdacha"
                                    type="radio"
                                    name="teabase"
                                    value="xiangningdacha"
                                />
                                <img
                                    src="./pics/xiangningdacha.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="teabase_xiangningdacha"
                                    >香柠打茶</label
                                >
                            </p>
                        </div>

                        <div id="addings">
                            <div class="ingredients_selector_wrapper">
                                <input
                                    class="ingredients_selector dot"
                                    id="addings_passionfruit"
                                    type="checkbox"
                                    value="passionfruit"
                                />
                                <img
                                    src="./pics/passionfruit.jpeg"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="addings_passionfruit">百香果</label>
                            </div>

                            <div class="ingredients_selector_wrapper">
                                <input
                                    class="ingredients_selector dot"
                                    id="addings_pearl"
                                    type="checkbox"
                                    value="pearl"
                                /><img
                                    src="./pics/pearl.jpeg"
                                    alt=""
                                    class="sample_pics"
                                /><label for="addings_pearl">珍珠</label>
                            </div>
                            <div class="ingredients_selector_wrapper">
                                <input
                                    class="ingredients_selector dot"
                                    id="addings_westrice"
                                    type="checkbox"
                                    value="westrice"
                                /><img
                                    src="./pics/westrice.jpeg"
                                    alt=""
                                    class="sample_pics"
                                /><label for="addings_westrice">西米</label>
                            </div>
                            <div class="ingredients_selector_wrapper">
                                <input
                                    class="ingredients_selector dot"
                                    id="addings_coconutfruit"
                                    type="checkbox"
                                    value="coconutfruit"
                                /><img
                                    src="./pics/coconutfruit.jpeg"
                                    alt=""
                                    class="sample_pics"
                                /><label for="addings_coconutfruit">椰果</label>
                            </div>
                            <div class="ingredients_selector_wrapper">
                                <input
                                    class="ingredients_selector dot"
                                    id="addings_xiancao"
                                    type="checkbox"
                                    value="xiancao"
                                /><img
                                    src="./pics/xiancao.jpeg"
                                    alt=""
                                    class="sample_pics"
                                /><label for="addings_xiancao">烧仙草</label>
                            </div>
                            <div class="ingredients_selector_wrapper">
                                <input
                                    class="ingredients_selector dot"
                                    id="addings_pudding"
                                    type="checkbox"
                                    value="pudding"
                                /><img
                                    src="./pics/pudding.jpeg"
                                    alt=""
                                    class="sample_pics"
                                /><label for="addings_pudding">布丁</label>
                            </div>
                        </div>

                        <div id="cupstyle">
                            <p class="cupstyle_selector_wrapper">
                                <input
                                    class="cupstyle_selector dot"
                                    id="cupstyle_blank"
                                    type="radio"
                                    name="cupstyle"
                                    value="blank"
                                    checked="true"
                                />
                                <img
                                    src="./cupstyle_images/blank.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="cupstyle_blank">🈚️</label>
                            </p>
                            <p class="cupstyle_selector_wrapper">
                                <input
                                    class="cupstyle_selector dot"
                                    id="cupstyle_rabbit"
                                    type="radio"
                                    name="cupstyle"
                                    value="rabbit"
                                />
                                <img
                                    src="./cupstyle_images/rabbit.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="cupstyle_rabbit">兔年限定</label>
                            </p>

                            <p class="cupstyle_selector_wrapper">
                                <input
                                    class="cupstyle_selector dot"
                                    id="cupstyle_bull"
                                    type="radio"
                                    name="cupstyle"
                                    value="bull"
                                />
                                <img
                                    src="./cupstyle_images/bull.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="cupstyle_bull">牛角巷</label>
                            </p>

                            <p class="cupstyle_selector_wrapper">
                                <input
                                    class="cupstyle_selector dot"
                                    id="cupstyle_lihua"
                                    type="radio"
                                    name="cupstyle"
                                    value="lihua"
                                />
                                <img
                                    src="./cupstyle_images/lihua.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="cupstyle_lihua">玉环姐姐</label>
                            </p>

                            <p class="cupstyle_selector_wrapper">
                                <input
                                    class="cupstyle_selector dot"
                                    id="cupstyle_pusa"
                                    type="radio"
                                    name="cupstyle"
                                    value="pusa"
                                />
                                <img
                                    src="./cupstyle_images/pusa.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="cupstyle_pusa">听法菩萨</label>
                            </p>

                            <p class="cupstyle_selector_wrapper">
                                <input
                                    class="cupstyle_selector dot"
                                    id="cupstyle_miracle"
                                    type="radio"
                                    name="cupstyle"
                                    value="miracle"
                                />
                                <img
                                    src="./cupstyle_images/miracle.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="cupstyle_miracle">好神奇</label>
                            </p>

                            <p class="cupstyle_selector_wrapper">
                                <input
                                    class="cupstyle_selector dot"
                                    id="cupstyle_sadtea"
                                    type="radio"
                                    name="cupstyle"
                                    value="sadtea"
                                />
                                <img
                                    src="./cupstyle_images/sadtea.png"
                                    alt=""
                                    class="sample_pics"
                                />
                                <label for="cupstyle_sadtea">茶(悲)</label>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="button-start">下单!</div>
        </div>

        <script src="app.js" type="text/javascript" charset="utf-8"></script>
        <script
            src="page_control.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
    </body>
</html>
